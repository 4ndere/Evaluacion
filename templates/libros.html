<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Libros</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="container mt-5">
    <div class="alert alert-success display-1 text-center">Listado de Libros</div>

    {% if libros %}
    <table class="table">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Idioma</th>
                <th>Fecha de Publicaci√≥n</th>
                <th>Portada</th>
            </tr>
        </thead>

        <body>
            {% for libro in libros %}
            <tr>
                <td>{{ libro.titulo }}</td>
                <td>{{ libro.idioma }}</td>
                <td>{{ libro.fecha_publicacion }}</td>
                <td><img src="{{ libro.portada.url }}" style="max-width: 100px;"></td>
                <td>
                    <a class="btn btn-primary" href="/actualizar/{{ libro.id }}"><i class="bi bi-pencil-fill"></i></a>
                    <a class="btn btn-danger" href="/eliminar/{{ libro.id }}"><i class="bi bi-trash-fill"></i></a>
                </td>
            </tr>
            {% endfor %}
        </body>
    </table>
    {% else %}
    <div class="alert alert-warning text-center">
        No se encuentran libros en el sistema
    </div>
    {% endif %}


    <a href="/" class="btn btn-success">Volver</a>
    <a href="/agregar" class="btn btn-success float-end">Agregar</a>

</body>

</html>
