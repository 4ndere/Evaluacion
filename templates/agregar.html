<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Libros</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="container mt-5">
    <div class="alert alert-success display-1 text-center">Agregar Libros</div>


    <form method="post" enctype="multipart/form-data">
        <table class="table">
            {{form.as_table}}
            {% csrf_token %}
            <tr>
                <td colspan="2">
                    <input type="submit" class="btn btn-success btn-block" value="Guardar">
                </td>
            </tr>
        </table>
    </form>
    <a href="/" class="btn btn-success">Volver inicio</a>
    <a href="/libros" class="btn btn-success float-end">Volver a Libros</a>

</body>

</html>
